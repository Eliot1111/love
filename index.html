<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Love</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <svg class="connection-line" id="connectionLine">
            <line id="line" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" stroke-dasharray="5,5" />
        </svg>
        <h1>I love you</h1>
        <div class="circle circle1" id="circle1">
            <img src="photo1.jpeg" alt="Фото 1" id="photo1"
                onerror="console.error('Не удалось загрузить photo1.jpg'); this.style.display='none';">
        </div>
        <div class="circle circle2" id="circle2">
            <img src="photo2.jpg" alt="Фото 2" id="photo2"
                onerror="console.error('Не удалось загрузить photo2.jpg'); this.style.display='none';">
        </div>
        <div class="info">
            <p id="daysLeft"></p>
            <p id="progress"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
